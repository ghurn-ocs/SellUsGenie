<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/genies/SellUsGenie-Happy.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SellUsGenie - Page Builder Test</title>
  </head>
  <body>
    <div id="root">
      <h1>Loading Page Builder...</h1>
      <p>If this message persists, check the browser console for errors.</p>
    </div>
    <script type="module">
      console.log('Page builder test starting...');
      try {
        import('/src/page-builder-main.tsx').then(() => {
          console.log('Page builder main loaded successfully');
        }).catch(err => {
          console.error('Failed to load page builder main:', err);
          document.getElementById('root').innerHTML = '<h1>Error Loading Page Builder</h1><pre>' + err.toString() + '</pre>';
        });
      } catch (err) {
        console.error('Immediate error:', err);
        document.getElementById('root').innerHTML = '<h1>Immediate Error</h1><pre>' + err.toString() + '</pre>';
      }
    </script>
  </body>
</html>
