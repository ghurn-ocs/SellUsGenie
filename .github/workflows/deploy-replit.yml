name: Deploy to Replit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build:quick
      
    - name: Verify build
      run: |
        echo "Build completed successfully!"
        ls -la dist/
        echo "Build size:"
        du -sh dist/
        
    - name: Deploy to Replit (via webhook)
      if: github.ref == 'refs/heads/main'
      run: |
        echo "âœ… Build ready for Replit deployment"
